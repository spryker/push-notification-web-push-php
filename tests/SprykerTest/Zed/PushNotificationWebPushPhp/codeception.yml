namespace: SprykerTest\Zed\PushNotificationWebPushPhp
paths:
    tests: .
    data: ../../../_data
    support: _support
    output: ../../../_output
coverage:
    enabled: true
    remote: false
    whitelist:
        include:
            - '../../../../src/*'

suites:
    Business:
        path: Business
        actor: PushNotificationWebPushPhpBusinessTester
        modules:
            enabled:
                - Asserts
                - \SprykerTest\Shared\Testify\Helper\DataCleanupHelper
                - \SprykerTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Shared\Testify\Helper\LocatorHelper
                - \SprykerTest\Shared\Testify\Helper\TableRelationsCleanupHelper
                - \SprykerTest\Shared\Propel\Helper\TransactionHelper
                - \SprykerTest\Zed\PushNotification\Helper\PushNotificationDataHelper
                - \SprykerTest\Zed\Testify\Helper\Business\DependencyProviderHelper
                - \SprykerTest\Zed\Testify\Helper\BusinessHelper
